<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Language Survey</title>

</head>
<body>
  <h1>Programming Language Suggester Survey</h1>
  <p>Welcome to Programing Language World</p>
  <p>At Programing Language World we suggest users if they should learn Phyton, JavaScript or Ruby.</p>
  <p>Answer the questions below and we'll show you what language you should learn.</p>
  
  <form>
    <label for="ageInput">Age?</label>
    <input id="ageInput" type="text" name="ageInput">
    <label for="heightInput">What is your height in inches?</label>
    <input id="heightInput" type="text" name="heightInput">
    <label for="colorInput">What is your favorite color?</label>
    <input id="colorInput" type="text" name="colorInput">
    <label for="hairInput">What is your hair color?</label>
    <input id="hairInput" type="text" name="hairInput">
    <label for="mathInput">Do you like math?</label>
    <input id="mathInput" type="text" name="mathInput">
    <button type="submit">Tell me what language I should learn!</button>
  </form>

<div id="result" class="hidden">You should learn <span id="language">whatever language</span></div>
</body>
</html>
